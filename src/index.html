<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modal-login</title>
    <meta name="viewport" content="width=device-width">
    <link href="./css/normalize.css" rel="stylesheet"/>
</head>
<body>
<header class="c-header">
    <nav class="c-header__nav">
        <ul class="c-header__select">
            <li><a class="c-header__sel" href="#">Sign in</a></li>
            <li><a class="c-header__sel c-header__sel--colored" href="#">Sign up</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="c-auth">
        <div class="c-auth__container">
            <ul class="c-auth__select">
                <li><a class="c-auth__sel" href="#">Sign in</a></li>
                <li><a class="c-auth__sel" href="#">New account</a></li>
            </ul>

            <div class="c-auth__forms">
                <form class="c-auth__login">
                    <p class="c-auth__formfield">
                        <label class="c-auth__email" for="signin-email">E-mail</label>
                        <input id="signin-email" type="email"
                               placeholder="E-mail">
                    </p>

                    <p class="c-auth__formfield">
                        <label class="c-auth__password" for="signin-pass">Password</label>
                        <input id="signin-pass" type="text"
                               placeholder="Password">
                        <a href="#" class="hide-pass">Hide</a>
                    </p>

                    <p class="c-auth__checkbox">
                        <input type="checkbox" id="remember-me" checked>
                        <label for="remember-me">Remember me</label>
                    </p>

                    <p class="c-auth__formfield">
                        <input type="submit" value="Login">
                    </p>

                    <p class="c-auth__error">Error message </p>

                </form>
            </div>
        </div>
    </div>

</main>

</body>
</html>
